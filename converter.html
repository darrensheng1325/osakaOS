<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent VGA/Color Decoder</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --accent: #bb86fc;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', monospace;
            background-color: var(--bg-color);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { margin-top: 0; color: var(--accent); }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
        }

        .panel {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-wrapper {
            grid-column: span 2;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            background: #2a2a2a;
            padding: 8px;
            border-radius: 4px;
        }

        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #888; }
        
        input[type="number"] {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #252526;
            border: 1px solid #444;
            color: #9cdcfe;
            font-family: 'Consolas', monospace;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 4px;
        }
        button:hover { opacity: 0.9; }

        .canvas-area {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Checkerboard pattern to visualize transparency */
            background-color: #222;
            background-image: 
              linear-gradient(45deg, #333 25%, transparent 25%), 
              linear-gradient(-45deg, #333 25%, transparent 25%), 
              linear-gradient(45deg, transparent 75%, #333 75%), 
              linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px solid #444;
            min-height: 300px;
            overflow: auto;
        }

        canvas { 
            image-rendering: pixelated; 
            /* Box shadow to make the canvas stand out against checkerboard */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        } 
    </style>
</head>
<body>

    <div class="container">
        <div class="panel">
            <h2>Input Data</h2>
            <div class="controls">
                <div>
                    <label>Width</label>
                    <input type="number" id="width" value="13">
                </div>
                <div>
                    <label>Height</label>
                    <input type="number" id="height" value="20">
                </div>
                <div>
                    <label>Pixel Scale (Zoom)</label>
                    <input type="number" id="scale" value="20" min="1" max="50">
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="transparentZero" checked>
                    <label for="transparentZero" style="margin:0; color: #fff;">Treat Color 0x00 as Transparent</label>
                </div>
            </div>

            <label>C++ Array Content:</label>
            <textarea id="inputData">
{
    0x00, 0x00, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x00, 0x00,
    0x00, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x00,
    0x40, 0x40, 0x40, 0x40, 0x40, 0x40, 0x2e, 0x40, 0x40, 0x40, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x40, 0x40, 0x2e, 0x37, 0x2e, 0x40, 0x40, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x2e, 0x2e, 0x37, 0x37, 0x37, 0x2e, 0x2e, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x2e, 0x40, 0x40, 0x37, 0x37, 0x37, 0x40, 0x40, 0x2e, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x3f, 0x3f, 0x37, 0x37, 0x37, 0x3f, 0x3f, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x3f, 0x40, 0x37, 0x37, 0x37, 0x40, 0x3f, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x3f, 0x40, 0x37, 0x37, 0x37, 0x40, 0x3f, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x2e, 0x37, 0x37, 0x37, 0x37, 0x37, 0x37, 0x37, 0x2e, 0x40, 0x40,
    0x40, 0x40, 0x2e, 0x37, 0x37, 0x37, 0x37, 0x37, 0x37, 0x37, 0x2e, 0x40, 0x40,
    0x40, 0x40, 0x2e, 0x37, 0x2c, 0x2c, 0x2c, 0x2c, 0x2c, 0x37, 0x2e, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x37, 0x37, 0x2c, 0x2c, 0x2c, 0x37, 0x37, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x40, 0x37, 0x37, 0x37, 0x37, 0x37, 0x40, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x40, 0x40, 0x2e, 0x2e, 0x2e, 0x40, 0x40, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x40, 0x3f, 0x2e, 0x2e, 0x2e, 0x3f, 0x40, 0x40, 0x40, 0x40,
    0x40, 0x40, 0x40, 0x3f, 0x3f, 0x37, 0x2e, 0x2e, 0x3f, 0x3f, 0x40, 0x40, 0x40,
    0x00, 0x40, 0x40, 0x3f, 0x3f, 0x37, 0x37, 0x37, 0x3f, 0x3f, 0x40, 0x40, 0x00,
    0x00, 0x40, 0x3f, 0x3f, 0x3f, 0x25, 0x25, 0x25, 0x3f, 0x3f, 0x3f, 0x40, 0x00,
    0x25, 0x25, 0x2c, 0x3f, 0x3f, 0x2c, 0x25, 0x2c, 0x3f, 0x3f, 0x2c, 0x25, 0x25
}
            </textarea>
            <button onclick="render()">Render Output</button>
        </div>

        <div class="panel">
            <h2>Decoded Image</h2>
            <div class="canvas-area">
                <canvas id="canvas"></canvas>
            </div>
            <p style="text-align: center; color: #888; font-size: 0.9rem;">Right-click image to Save As...</p>
        </div>
    </div>

    <script>
        function render() {
            // 1. Get DOM Elements
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const scale = parseInt(document.getElementById('scale').value);
            const isTransparent = document.getElementById('transparentZero').checked;
            const rawText = document.getElementById('inputData').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 2. Parse Data
            const matches = rawText.match(/(0x[0-9a-fA-F]+|\d+)/g);
            if (!matches) return alert("No valid data found!");
            const data = matches.map(Number);

            // 3. Setup Canvas
            canvas.width = width * scale;
            canvas.height = height * scale;

            // Clear canvas completely (in case it was already drawn on)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 4. Render Loop
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = y * width + x;
                    if (i >= data.length) break;

                    const colorIdx = data[i];

                    // Check for Transparency request
                    if (isTransparent && colorIdx === 0) {
                        continue; // Skip drawing, leaving pixel transparent
                    }

                    // --- DECODING LOGIC ---
                    var r6 = 0, g6 = 0, b6 = 0;
                    
                    switch (Math.floor(colorIdx / 64)) {
                        case 0:
                            r6 = (colorIdx & 0x20 ? 0x15 : 0) | (colorIdx & 0x04 ? 0x2a : 0);
                            g6 = (colorIdx & 0x10 ? 0x15 : 0) | (colorIdx & 0x02 ? 0x2a : 0);
                            b6 = (colorIdx & 0x08 ? 0x15 : 0) | (colorIdx & 0x01 ? 0x2a : 0);
                            break;
                        case 1:
                            r6 = ((colorIdx & 0x20 ? 0x15 : 0) | (colorIdx & 0x04 ? 0x2a : 0)) >> 3;
                            g6 = ((colorIdx & 0x10 ? 0x15 : 0) | (colorIdx & 0x02 ? 0x2a : 0)) >> 3;
                            b6 = ((colorIdx & 0x08 ? 0x15 : 0) | (colorIdx & 0x01 ? 0x2a : 0)) >> 3;
                            break;
                        case 2:
                            r6 = ((colorIdx & 0x20 ? 0x15 : 0) | (colorIdx & 0x04 ? 0x2a : 0)) << 3;
                            g6 = ((colorIdx & 0x10 ? 0x15 : 0) | (colorIdx & 0x02 ? 0x2a : 0)) << 3;
                            b6 = ((colorIdx & 0x08 ? 0x15 : 0) | (colorIdx & 0x01 ? 0x2a : 0)) << 3;
                            if (r6 > 63) r6 = 63;
                            if (g6 > 63) g6 = 63;
                            if (b6 > 63) b6 = 63;
                            break;
                        default:
                            r6 = g6 = b6 = 0;
                            break;
                    }

                    // Scale 6-bit to 8-bit
                    const rVal = r6 * 4;
                    const gVal = g6 * 4;
                    const bVal = b6 * 4;

                    // Draw the pixel
                    ctx.fillStyle = `rgb(${rVal}, ${gVal}, ${bVal})`;
                    ctx.fillRect(x * scale, y * scale, scale, scale);
                }
            }
        }

        window.onload = render;
    </script>
</body>
</html>
